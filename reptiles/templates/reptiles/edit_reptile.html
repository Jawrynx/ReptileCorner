{% extends 'layout.html' %}

{% block title %}
    Edit {{ reptile.name }}
{% endblock %}

{% block content %}
  <section class="login-main">
    <div class="login-container">
      <h1>Edit {{ reptile.name }}</h1>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
      </form>
    </div>
  </section>
{% endblock %}
