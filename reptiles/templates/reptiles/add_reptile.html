{% extends 'layout.html' %}

{% block title %}
    Add a Reptile
{% endblock %}

{% block content %}
<section class="login-main">
  <div class="login-container">
    <h1>Add a Reptile</h1>
    <form class="form-with-validation" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Add Reptile</button>
    </form>
  </div>
  </section>
{% endblock %}
